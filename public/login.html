<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="refresh" content="3" /> -->
    <title>Login</title>
    <link rel="stylesheet" href="/public/style.css" />
    <style>
        footer {
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="/public/index.html" id="logo">UBER</a>
        <nav>
            <a href="/public/cadastro.html">Cadastre-se</a>
            <a href="/public/login.html">Login</a>
            <a href="/public/chat.html">Chat</a>
        </nav>
    </header>
    <main>
        <h1>Entre na Uber</h1>
        <h2>Selecione se você é um <span id="motorista2"
                style="cursor: pointer; text-decoration: underline;">motorista</span> ou <span id="usuario2"
                style="cursor: pointer; text-decoration: underline;">usuário</span></h2>
        <div id="alinhamento">
            <div class="caixa">
                <div class="botao" id="motorista">
                    <h3>Motorista</h3>
                </div>
                <form id="motoristaCadastro">
                    <label for="">Nome:</label><br />
                    <input id="ConferirNome" type="text" placeholder="Digite seu nome" /><br />
                    <label for="">Senha:</label><br />
                    <input id="ConferirSenha" type="password" placeholder="Digite sua senha" /><br />
                    <p>Não possuí uma conta? <a href="/public/cadastro.html">clique aqui</a> para se cadastrar</p>
                    <button type="button" onclick="confirmaDados()">Logar</button>
                </form>
            </div>
            <div class="caixa">
                <div class="botao" id="usuario">
                    <h3>Usuário</h3>
                </div>
                <form id="usuarioCadastro">
                    <label for="">Nome:</label><br />
                    <input id="ConferirNome2" type="text" placeholder="Digite seu nome" /><br />
                    <label for="">Senha:</label><br />
                    <input id="ConferirSenha2" type="password" placeholder="Digite sua senha" /><br />
                    <p>Não possuí uma conta? <a href="/public/cadastro.html">clique aqui</a> para se cadastrar</p>
                    <button type="button" onclick="confirmaDados()">Logar</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <a href="/public/index.html" id="logo">UBER</a>
        <nav>
            <a href="/public/cadastro.html">Cadastre-se</a>
            <a href="/public/login.html">Login</a>
            <a href="/public/chat.html">Chat</a>
        </nav>
        <h2>© Todos os direitos reservados a Uber</h2>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
